@(product: models.Product)

@main(Messages("Explore Products - Redefine Commerce for Emerging Products")) {

  <div class="product-header">
    <div class="container-fluid product-info">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <p class="product-title">@product.productName</p>
          <p class="product-description">@product.productDescription</p>
        </div>
      </div>
  </div>

  <section id="media">
    <div class="container">
      <div class="media-header">How people are <font color="#2996cc" >using</font> @product.productName</div>

      @for(media <- product.mediaItems) {
        <div class="col-sm-6 col-xs-12 product-cover-item">
            <div class="product-cover-photo"
            style="background-image: url('@media.cloudFrontLink');">
              <div class="product-cover-overlay"></div>
              <p class="product-cover-title">@media.submittedByUserID</p>
            </div>
        </div>
      }
