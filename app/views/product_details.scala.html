@()

<div class="product-hero-banner" up-background-image="{{product.banner.url.image}}" up-background-attr="?w=1600" up-fallback-image="/assets/images/default-product-banner.jpg">
<div class="product-info-wrapper">
    <div class="col-lg-12 product-info">
        <div class="product-title">{{product.productName}}</div>
        <div class="product-description">{{product.productDescription}}</div>
        <ul class="list-inline product-social-buttons">
            <li ng-show="product.urlHome"><a href="http://{{product.urlHome}}" target="_blank"><i class="fa fa-home"></i></a></li>
            <li ng-show="product.urlFacebook"><a href="http://{{product.urlFacebook}}" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li ng-show="product.urlTwitter"><a href="http://{{product.urlTwitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
        </ul>
        <div class="fb-share-button">
            <button class="btn btn-facebook-share btn-sm"><i class="fa fa-facebook"></i>Share</button>
            <!-- <up-facebook-like-share></up-facebook-like-share> -->
        </div>
        <div class="tw-share-button">
            <button class="btn btn-twitter-share btn-sm"><i class="fa fa-twitter"></i>Tweet</button>
            <!-- <up-twitter-tweet-button text="Check out {{product.productName}} @@sproutupco"></up-twitter-tweet-button> -->
        </div>
    </div>
</div>

<!-- Menu in banner -->
<div class="col-lg-12 product-menu">
    <div class="product-menu--content">
        <a ui-sref="product.detail.about({ slug: product.slug })" class="product-menu--item" ui-sref-active="active" href="#">About</a>
        <a ui-sref="product.detail.bar({ slug: product.slug })" class="product-menu--item" ui-sref-active="active" href="#">Collaborate</a>
        <a ui-sref="product.detail.gallery({ slug: product.slug })" class="product-menu--item" ui-sref-active="active" href="#">Gallery</a>
    </div>
    <div class="product-menu--action">
        <a follow="" ref-id="{{product.id}}" ref-type="model.Product" class="btn btn-lg btn-outline" href="#">Follow</a>
        <a ng-hide="!product.isAvailableForTrial" up-trial="" ref-id="{{product.id}}" ref-type="model.Product" class="btn btn-lg btn-outline" href="#">Request a trial</a>
        <a ng-hide="!product.isAvailableToBuy" class="btn btn-lg btn-outline" target="_blank" ng-href="http://{{product.urlHome}}">Buy</a>
    </div>
</div>
</div>

<!--div ng-include src="tabs[tabs.activeTab].page"></div-->
<div ui-view autoscroll="true"></div>
