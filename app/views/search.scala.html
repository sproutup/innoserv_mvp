<div class="row product-list-container" up-product-list>
    <div class="col-sm-12 product-list--search-area">
        <input ng-model="query" class="form-control product-list--search-input" placeholder="Search products">
        <span class="fa fa-search"></span>
    </div>

    <div ng-repeat="product in products | filter: {$:query} | orderBy:'random'">
        <up-product-item product="product"></up-product-item>
    </div>
</div>
