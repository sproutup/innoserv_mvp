@moreHead = {
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/signup.css")">
}

@main(Messages("Oops..."), moreHead) {

	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<h1 class="verify-header">Oops...</h1>
				<p class="verify-message">Seems that this email has been signed up with SproutUp. If it's you, why not just <a href="">log in</a>? :)
				</p>
			</div>
		</div>
	</div>

}
