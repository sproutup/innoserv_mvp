@(products: List[Product])

@main(Messages("Explore Products - Redefine Commerce for Emerging Products")) {

<div class="product-list">
  <div class="container">
    <div class="row">

      @for(product <- products) {

      <div class="col-md-4 col-sm-6 col-xs-12 product-cover-item">
        <a href="@routes.Products.details(product.productID)">
          <div style="background-image:
            url('@routes.Assets.at("images/product/11111.jpg")');
            height:480px;
            background-position:center;
            color:#fff">
            <div class="product-cover-overlay"></div>
            <p class="product-cover-title">@product.productName</p>
            <p class="product-cover-description">@product.productDescription</p>
          </div>
        </a>
      </div>
    }
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p class="copyright small">Copyright &copy; SproutUp 2014. All Rights Reserved</p>
      </div>
    </div>
  </div>
</footer>


}
