@(products: List[Product])

@moreHead = {
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/product.css")">
}

@main(Messages("Explore Products | SproutUp: Redefine Commerce for Emerging Products"), moreHead) {

<div class="product-list">
  <div class="row product-list-container">


      @for(product <- products) {

      <div class="col-lg-4 col-sm-6 col-xs-12 product-cover-item">
        <a href="@routes.Products.details(product.id)">
          <div class="product-cover-photo" style="background-image: url('@routes.Assets.at("images/product/"+product.productEAN+".jpg")')">
            <div class="product-cover-meta">
              <div class="product-cover-title">
                <p>@product.productName</p>
              </div>
              <div class="product-cover-description">
                <p>@product.productDescription</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    }

  </div>
</div>

<hr>

}
