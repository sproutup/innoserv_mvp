@(products: List[Product])

@main(Messages("Explore Products - Redefine Commerce for Emerging Products")) {

<div class="product-list">
  <div class="container">
    <div class="row">

      @for(product <- products) {

      <div class="col-sm-6 col-xs-12 product-cover-item">
        <a href="@routes.Products.details(product.productID)">
          <div style="background-image: url('@routes.Assets.at("images/product/"+product.productID+".jpg")');
            height:480px;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            color:#fff">
            <div class="product-cover-overlay"></div>
            <p class="product-cover-title">@product.productName</p>
            <p class="product-cover-description">@product.productDescription</p>
          </div>
        </a>
      </div>
    }
    </div>
  </div>
</div>

<hr>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <ul class="list-inline sproutup-social-buttons">
          <li><a href="https://www.facebook.com/sproutup.co" target="_blank"><i class="fa fa-facebook"></i></a>
          </li>
          <li><a href="https://angel.co/sproutup" target="_blank"><i class="fa fa-angellist"></i></a>
          </li>
          <li><a href="https://www.linkedin.com/company/sproutup" target="_blank"><i class="fa fa-linkedin"></i></a>
          </li>
        </ul>

        <p class="copyright small">Copyright &copy; SproutUp 2014. All Rights Reserved</p>
      </div>
    </div>
  </div>
</footer>


}
