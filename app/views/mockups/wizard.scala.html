@moreHead = {}

@main(Messages(""), moreHead) {

<div class="row marketing-container">
    <div class="signup-wizard">
        <h1>Thanks for signing up with Twitter! One more thing to ask...</h1>
        <h2>Please let us know your email for communicating about latest products, services and other updates.</h2>
        <div class="signup-wizard-row">
            <input type="email" class="form-control form-input large" placeholder="Your email" required>
        </div>
        <div class="signup-wizard-actions">
            <button class="btn btn-lg add-product-btn save">Continue</button>
        </div>
    </div>
</div>

}
