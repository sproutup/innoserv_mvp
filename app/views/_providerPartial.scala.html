@(skipCurrent: Boolean = true)

@import com.feth.play.module.pa.views.html._

<ul class="providers">
	@forProviders(skipCurrent) { p =>

				<div class="form-group">
					<a href="@p.getUrl()">
						<button id="signup-with-facebook" type="submit" class="btn btn-primary btn-lg btn-block btn-facebook"><i class="fa fa-facebook-square" style="padding-right: 20px;"></i>Join with Facebook</button>
					</a>
				</div>
	}
</ul>
