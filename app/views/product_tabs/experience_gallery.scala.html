<div ng-controller="FileCtrl">

    <!-- ask people to share photos or videos -->
    <div class="col-sm-12">
        <div class="gallery-header">
            We love photos and videos. We believe photos and videos tell greater product stories than any word does.<br>
            <span><a subject-present="gallery.showUpload = !gallery.showUpload" login="login('sm')" href="#"><i class="fa fa-plus-circle fa-lg"></i>Start your show</a> and share your experience with everyone!</span>
        </div>
    </div>

    <!-- current user new photo/video: after user clicks "post" button above -->
    <div class="col-sm-12">
        <div ng-show="gallery.showUpload" class="post-new-media-row">
            <div class="post-new-media-blurb">
                <div class="post-user-name">{{user.name}}</div>
                <div class="progress" style="" ng-show="files[0].progress >= 0">
                    <div class="progress-bar" ng-style="{ 'width': upload.progress + '%' }" role="progressbar" style="width: 0%;"></div>
                </div>
                <div class="post-new-media-form">
                    <div ng-file-select ng-model="files" class="post-new-media-file">
                        <a href="#" class="btn btn-lg btn-media-upload">
                            <i class="fa fa-plus-circle"></i>
                            <img ng-show="files[0].dataUrl != null" ng-src="{{files[0].dataUrl}}" style="float:left;height:128px;padding-right:0px;width:128px;" class="thumbnail">
                            <div ng-show="authenticate.progress > 0">
                            </div>
                        </a>
                    </div>
                    <div class="post-new-media-comment">
                        <textarea placeholder="Tell something about this photo..." class="form-control post-media-comment-textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="post-new-comment-actions">
                    <button ng-click="cancel()" type="button" class="btn btn-cancel-post">Cancel</button>
                    <button ng-disabled="!files[0].type" ng-click="upload(files, product.id, 'models.product')" type="button" class="btn btn-post-media">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
