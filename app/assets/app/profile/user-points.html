<div class="row my-profile-trial-page single-post user-profile-content" ng-class="{ 'empty': vm.summary.length < 1 }" ng-init="vm.getPoints()" ng-show="vm.summary">
	<div class="product-detail-buzz-header-2" ng-if="vm.summary.length < 1">This user doesn't have any points ¯\_(ツ)_/¯</div>
	<div ng-if="vm.summary.length > 0">
		<div class="profile-edit--header">Points</div>
		<div class="profile-edit--description">
			<p>Points are earned by user actions on SproutUp.</p>
		</div>
		<table class="table table-striped table-responsive analytics-table">
			<thead>
				<tr>
					<th class="leading-column">Activity</th>
					<th>#</th>
					<th>Points</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="category in vm.summary">
					<td class="leading-column">{{ category.title }}</td>
					<td>{{ category.quantity || 0}}</td>
					<td>{{ category.points || 0}}</td>
				</tr>
			</tbody>
		</table>
		</div>
</div>
