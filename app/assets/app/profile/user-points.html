<div class="row my-profile-trial-page single-post user-profile-content" ng-class="{ 'empty': vm.reach == 0 }">
	<div class="product-detail-buzz-header-2" ng-if="vm.reach < 1">This user doesn't have any reach ¯\_(ツ)_/¯</div>
	<div class="profile-edit--header">Points</div>

	<div class="profile-edit--description">
		<p>Points are earned by user actions on SproutUp.</p>
	</div>


	<table class="table table-striped table-responsive analytics-table">
		<thead>
		<tr>
			<th class="leading-column">Activity</th>
			<th>#</th>
			<th>Points</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td class="leading-column">Post content</td>
			<td>{{vm.reach.twitter || 0}}</td>
			<td>{{vm.reach.twitter || 0}}</td>
		</tr>
		<tr>
			<td class="leading-column">Post comment</td>
			<td>{{vm.reach.youtube || 0}}</td>
			<td>{{vm.reach.youtube || 0}}</td>
		</tr>
		<tr>
			<td class="leading-column">Total</td>
			<td>{{vm.reach.blog || 0}}</td>
			<td>{{vm.reach.blog || 0}}</td>
		</tr>
		</tbody>
	</table>

</div>
