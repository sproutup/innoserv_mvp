<div class="row my-profile-trial-page single-post user-profile-content browse-campaign-section trial" ng-class="{ 'empty': vm.campaigns.length === 0 }">
<!--   <div class="row browse-campaign-section trial"> -->

<!--   </div> -->
  <div class="product-detail-buzz-header-2" ng-if="vm.campaigns.length < 1">This user doesn't have any reach ¯\_(ツ)_/¯</div>

  <div class="col-sm-12 browse-campaign-main">
    <div class="row browse-campaign-section trial">
      <h4><span>Prodcuts this user has tried</span>&#x1F680;<a href="#" class="btn btn-sm browse-all-button">More to try</a></h4>
      <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="item in vm.campaigns | filter: {type:'trial'}">
        <a ui-sref="user.navbar.trial.view({ campaignId: item.id })">
          <div class="campaign-list-item-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/ccd20a3d-1a0d-4545-870a-94e1c645ff96_0_admin.jpg?w=1600');">
            <p class="campaign-name">{{ item.name }}</p>
          </div>
        </a>
      </div>
    </div>
    <div class="row browse-campaign-section contest">
      <h4><span>Contests this user has participated in</span>&#x1F3C6;<a href="#" class="btn btn-sm browse-all-button">More contests to join</a></h4>
      <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="item in vm.campaigns | filter: {type:'contest'}">
        <a ui-sref="user.navbar.contest.view.details({ campaignId: item.id })">
          <div class="campaign-list-item-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/ccd20a3d-1a0d-4545-870a-94e1c645ff96_0_admin.jpg?w=1600');">
            <p class="campaign-name">{{ item.name }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
