<div class="row my-profile-trial-page single-post user-profile-content" ng-class="{ 'empty': vm.reach == 0 }">
	<div class="product-detail-buzz-header-2" ng-if="vm.reach < 1">This user doesn't have any reach ¯\_(ツ)_/¯</div>

	<div class="profile-edit--description">
		<p>The social reach is calculated from all social network accounts the user has connected to.</p>
	</div>
	<canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.chart.data" chart-labels="vm.chart.labels" chart-legend="true"></canvas>
</div>
