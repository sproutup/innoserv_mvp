<div class="buzz-page">
  <div class="row campaign-buzz-wrapper">
    <div class="col-sm-7 campaign-buzz-column left">
      <!-- new content notification -->
      <div class="new-content-notification">
        <button class="btn btn-new-content-notification" ng-click="vm.newpost = true">New Post</button>
      </div>

      <!-- New Post -->
      <div class="col-sm-10 my-content-body" ng-show="vm.newpost">
        <div class="my-content-item--summary">
          <form name="form" novalidate>
            <p class="my-content-user buzz-user">
              <a ui-sref="user.profile.buzz({nickname: vm.user.nickname})">{{ vm.user.name}}</a>
            </p>
            <div class="post-new-content-selector" ng-init="vm.state = 'write'">
              <a ng-class="{'active': vm.state === 'write'}" href="#" ng-click="vm.state = 'write'"><i class="fa fa-pencil-square-o"></i>Write Something</a>
              <a ng-class="{'active': vm.state === 'content'}" href="#" ng-click="vm.state = 'content'"><i class="fa fa-cloud-upload"></i>Submit My Content</a>
            </div>
            <div class="my-content-new">
              <div up-post-write ng-model="vm.post" required ng-show="vm.state === 'write'"></div>
              <div up-post-content ng-model="vm.post" networks="yt, ig, url" required ng-show="vm.state === 'content'"></div>
            </div>
            <div class="post-new-comment-actions">
              <button ng-disabled="form.$invalid || vm.posting" class="btn btn-post content-post-button btn-post-default" ng-click="vm.createPost()">
                <span ng-hide="vm.posting">Post</span>
                <span us-spinner spinner-key="spinner-1"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
