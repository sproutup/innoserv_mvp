<div class="row browse-wrapper" ng-init="vm.find()">
  <div id="browse-campaigns-carousel" class="carousel slide" data-ride="carousel" data-interval="10000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#browse-campaigns-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#browse-campaigns-carousel" data-slide-to="1"></li>
      <li data-target="#browse-campaigns-carousel" data-slide-to="2"></li>
      <li data-target="#browse-campaigns-carousel" data-slide-to="3"></li>
      <li data-target="#browse-campaigns-carousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-class="{active: $first}" ng-repeat="item in vm.campaigns | filter: {type:'trial', status: 1} | limitTo:5">
        <div class="feature-campaign-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/e43e8342-c41b-4d66-aa3a-133eccfe93de_0_admin.jpg?w=1600')">
            <div class="row feature-campaign-info-wrapper">
              <div class="col-sm-12">
                <h1>{{item.name}}</h1>
                <h2>{{item.tagline}}</h2>
                <p>by <span><a href="#">{{item.company.name}}</a></span></p>
                <a href="#" class="btn btn-lg sproutup-btn-lg-main">Try it out</a>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#browse-campaigns-carousel" role="button" data-slide="prev">
      <span class="fa fa-angle-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#browse-campaigns-carousel" role="button" data-slide="next">
      <span class="fa fa-angle-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- side navbar -->
  <div class="col-sm-3 browse-campaign-sidebar">
    <ul class="nav browse-campaign-sidenav">
      <li><a href="#">Search</a></li>
      <li><a href="#" class="active">Everything</a></li>
      <li><a href="#">Things that Fly</a></li>
      <li><a href="#">Fitness</a></li>
      <li><a href="#">Listening</a></li>
      <li><a href="#">Smart Homes</a></li>
      <li><a href="#">Cameras</a></li>
    </ul>
  </div>

  <!-- campaigns -->
  <div class="col-sm-9 browse-campaign-main">
    <div class="row browse-campaign-section trial">
      <h4><span>Try products</span>&#x1F680;<a href="#" class="btn btn-sm browse-all-button">More to try</a></h4>
      <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="item in vm.campaigns | filter: {type:'trial', status: 1}">
        <a ui-sref="user.navbar.trial.view({ campaignId: item.id })">
          <div class="campaign-list-item-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/ccd20a3d-1a0d-4545-870a-94e1c645ff96_0_admin.jpg?w=1600');">
            <p class="campaign-name">{{ item.name }}</p>
          </div>
        </a>
      </div>
    </div>
    <div class="row browse-campaign-section contest">
      <h4><span>Join exciting contests</span>&#x1F3C6;<a href="#" class="btn btn-sm browse-all-button">More contests to join</a></h4>
      <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="item in vm.campaigns | filter: {type:'contest', status: 1}">
        <a ui-sref="user.navbar.contest.view({ campaignId: item.id })">
          <div class="campaign-list-item-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/ccd20a3d-1a0d-4545-870a-94e1c645ff96_0_admin.jpg?w=1600');">
            <p class="campaign-name">{{ item.name }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
