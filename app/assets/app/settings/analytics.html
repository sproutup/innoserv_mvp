<div class="col-sm-9">
    <form name="vm.basicinfoform" class="" novalidate>
        <div class="profile-edit--header">Google Analytics Settings</div>
        <div class="profile-edit--description">
            <p>In order to provide you statistics and insights about your content, please authorize us to read data from your <a href="http://www.google.com/analytics/" target="_blank">Google Analytics</a> profile.</p>
            <p>Don't have a Google Analytics account? Start <a href="http://www.google.com/analytics/" target="_blank">here</a>.</p>
        </div>


        <!-- google analytics -->
        <div class="row profile-input-row">
            <div class="col-sm-12 profile-input-cell">
                <a ng-disabled="vm.googleAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main" ng-href="{{vm.requestAnalyticsTokenUrl}}">Authorize with your Googlel account</a>
                <a ng-disabled="!vm.googleAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main red" ng-confirm-click="Are you sure about revoking authorization?" confirmed-click="vm.revokeAuthorization()">Revoke authorization</a>
            </div>
        </div>
    </form>
</div>
