<div class="col-sm-9">
    <form name="vm.basicinfoform" class="" novalidate>
            <div class="profile-edit--header">Social Media Links</div>
            <!-- twitter -->
            <div class="row profile-input-row">
                <div class="col-sm-12 profile-input-cell">
                    <input type="url" class="form-control form-validate form-input medium left-feedback" placeholder="http://twitter.com/username" ng-model="vm.user.urlTwitter" http-prefix="twitter.com/">
                    <span class="fa fa-lg fa-twitter-square"></span>
                </div>
            </div>
            <!-- facebook -->
            <div class="row profile-input-row">
                <div class="col-sm-12 profile-input-cell">
                    <input type="url" class="form-control form-validate form-input medium left-feedback" placeholder="http://www.facebook.com/username" ng-model="vm.user.urlFacebook" http-prefix="www.facebook.com/">
                    <span class="fa fa-lg fa-facebook-square"></span>
                </div>
            </div>
            <!-- pinterest -->
            <div class="row profile-input-row">
                <div class="col-sm-12 profile-input-cell">
                    <input type="url" class="form-control form-validate form-input medium left-feedback" placeholder="http://www.pinterest.com/username" ng-model="vm.user.urlPinterest" http-prefix="www.pinterest.com/">
                    <span class="fa fa-lg fa-pinterest-square"></span>
                </div>
            </div>
            <!-- blog -->
            <div class="row profile-input-row">
                <div class="col-sm-12 profile-input-cell">
                    <input type="url" class="form-control form-validate form-input medium left-feedback" placeholder="http://www.yourblog.com" ng-model="vm.user.urlBlog" http-prefix="">
                    <span class="fa fa-lg fa-rss-square"></span>
                </div>
            </div>
            <!-- youtube -->
            <div class="row profile-input-row">
                <div class="col-sm-12 profile-input-cell">
                    <input type="url" class="form-control form-validate form-input medium left-feedback" placeholder="Your YouTube Channel" ng-model="vm.user.urlYoutube" http-prefix="www.youtube.com/">
                    <span class="fa fa-lg fa-youtube-square"></span>
                </div>
            </div>
            <div class="add-product-actions">
                <button ng-disabled="vm.basicinfoform.$invalid || vm.basicinfoform.$pristine" class="btn btn-lg add-product-btn save" type="submit" ng-click="vm.save()">Save Changes</button>
            </div>
    </form>
</div>
