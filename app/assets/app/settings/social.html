<div class="col-sm-9">
    <div class="profile-edit--header">Social Media Links</div>
    <table class="table table-striped table-responsive analytics-table">
        <thead>
        <tr>
            <th class="leading-column">Provider</th>
            <th class="leading-column">Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="leading-column">Google Analytics</td>
            <td>{{vm.network.ga.message}}</td>
            <td>
                <a ng-hide='vm.network.ga.connected'analytics-on="click" analytics-event="Authorize GA access" class="btn btn-lg sproutup-btn-md-main" ng-href="{{vm.requestAnalyticsTokenUrl}}">Connect</a>
                <a ng-show='vm.network.ga.connected && !vm.network.ga.error' analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="" ng-href="{{vm.requestYoutubeTokenUrl}}">Disconnect</a>
                <a ng-show='vm.network.ga.connected && vm.network.ga.error' analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main red" ng-href="{{vm.requestYoutubeTokenUrl}}">Reauthorize</a>
            </td>
        </tr>
        <tr>
            <td class="leading-column">Youtube</td>
            <td></td>
            <td>
                <a analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main" ng-href="{{vm.requestYoutubeTokenUrl}}">Connect</a>
            </td>
        </tr>
        <tr>
            <td class="leading-column">Twitter</td>
            <td></td>
            <td>
                <a analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main" ng-href="{{vm.requestYoutubeTokenUrl}}">Connect</a>
            </td>
        </tr>
        <tr>
            <td class="leading-column">Twitter</td>
            <td></td>
            <td>
                <a analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="" ng-href="{{vm.requestYoutubeTokenUrl}}">Disconnect</a>
            </td>
        </tr>
        <tr>
            <td class="leading-column">Twitter</td>
            <td>Connection error: please reauthorize or <a>disconnect</a></td>
            <td>
                <a analytics-on="click" analytics-event="Authorize YouTube access" ng-disabled="vm.youtubeAnalyticsAPI" class="btn btn-lg sproutup-btn-md-main red" ng-href="{{vm.requestYoutubeTokenUrl}}">Reauthorize</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
