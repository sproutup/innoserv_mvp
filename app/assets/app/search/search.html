
<div class="product-list-wrapper">

    <div class="row sproutup-tabs">
        <div class="col-lg-12">
            <div class="sproutup-tabs--content">
                <a ng-click="query = {isAvailableForTrial: true}" class="btn btn-lg btn-sproutup-tab" ng-class="{'active': query.isAvailableForTrial==true}">All Products</a>
                <a ng-click="query = {isAvailableForTrial: false}" class="btn btn-lg btn-sproutup-tab" ng-class="{'active': query.isAvailableForTrial==false}">Coming Soon</a>
            </div>
        </div>
    </div>

    <div class="product-list">
        <div class="product-list-header">
            <h1>We try our best to surprise you with the best innovative products. Request a trial and get a hands-on experience.</h1>
        </div>

        <div class="row product-list-container">
            <div class="col-sm-12 product-list--search-area">
                <input ng-model="vm.query.$" class="form-control product-list--search-input" placeholder="Search products" ng-init="vm.query.isAvailableForTrial=true">
                <span class="fa fa-search"></span>
            </div>

            <div ng-repeat="item in vm.products.data | filter: vm.query | orderBy:'random'">
                <up-product-card product="item"></up-product-card>
            </div>
        </div>
    </div>
</div>
