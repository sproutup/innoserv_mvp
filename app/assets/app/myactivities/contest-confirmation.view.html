<div class="campaign-banner join" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/e43e8342-c41b-4d66-aa3a-133eccfe93de_0_admin.jpg?w=1600')">
  <div class="row campaign-join-wrapper">
    <div class="col-lg-12">
      <h1>Hooray, we got your entry!</h1>
      <h3>Below is a short link to your entry on SproutUp. Share with your friends and audience and get upvotes today!</h3>
      <h1><a ng-href="{{vm.item.link}}">{{vm.item.link}}</a></h1>
      <div class="campaign-share-action">
        <button class="btn btn-lg sproutup-btn-lg-main facebook">Share on Facebook</button>
        <button class="btn btn-lg sproutup-btn-lg-main twitter">Share on Twitter</button>
      </div>
      <div class="campaign-join-back-home">
        <a ui-sref="user.navbar.contest.view.details({campaignId: vm.item.campaignId})"><i class="fa fa-angle-left"></i>I am happy. Take me back!</button>
      </div>
    </div>
</div>
