<!-- content blurb -->
<div class="col-sm-12 my-content-item">
    <!-- user photo -->
    <div class="col-sm-2 my-content-user-avatar">
        <img class="img-responsive my-content-user-img img-center" ng-src="{{ vm.content.user.avatarUrl }}">
    </div>
    <!-- content thumbnail -->
    <div class="col-sm-10 my-content-body">
        <div class="my-content-item--summary">
            <p class="my-content-user">{{ vm.content.user.name }}
                <a ng-href="{{ vm.content.user.urlTwitter }}" target="blank"><span>@{{ vm.content.user.handleTwitter }}</span></a>
            </p>
            <p class="my-content-timestamp">{{ vm.content.createdAt | fromNow }}</p>
            <div class="my-content-item-main">
                <p class="my-content-text">{{ vm.content.body }}</p>
                <a href="{{ vm.content.content.url }}">
                    <img class="my-content-image img-responsive" src="{{vm.content.content.image}}">
                    <p class="my-content-headline" ng-show="vm.content.content.title">{{ vm.content.content.title }}</p>
                    <p class="my-content-text">{{ vm.content.content.description }}</p>
                </a>
            </div>
            <div class="my-content-actions">
                <up-like likes="vm.content.likes" up-id="vm.content.id" up-type="models.post"></up-like>
                <a href="#" subject-present="vm.commentToggle()" state="user.content">COMMENT ({{ vm.content.comments.data.length }})</a>
<!--                 <a href="#">SHARE</a> -->
            </div>
        </div>
        <up-comments commenting="vm.content.commenting" comments="vm.content.comments" up-id="vm.content.id" up-type="models.post"></up-comments>
    </div>
</div>
