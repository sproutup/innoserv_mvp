<div class="upvote-wrapper" ng-mouseover="vm.upvoteMouseEnter()" ng-mouseleave="vm.upvoteMouseLeave()">
	<a class="upvote-link" href="#" subject-present="vm.handleUpvoteClick()" state="{{ vm.state }}" params="vm.params">
		<span ng-class="{ 'upvoted': vm.upvoted }">UPVOTE ({{vm.likes.length || 0}})</span>
	</a>
	<div class="upvote-list" ng-show="vm.hovering && vm.likes.data.length > 0">
		<div class="upvote-user" ng-repeat="like in vm.likes.data">
			<a ui-sref="user.profile.buzz({ nickname: like.userId })">
				<span class="upvote-user-name">{{ like.name }}</span>
			</a>
		</div>
	</div>
	<div class="upvote-hover-box"></div>
	<div class="user-card-arrow upvotes" ng-show="vm.hovering && vm.likes.data.length > 0"></div>
</div>
