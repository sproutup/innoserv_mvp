<div class="media">

    <div masonry masonry-options="{ isFitWidth: true, transitionDuration: 0, gutter: 4}" class="masonry">
        <div ng-repeat="file in files | orderBy: 'createdAt':true " class="masonry-brick">
            <div ng-switch="file.type.substring(0, 6)">
                <div ng-switch-when="image/">
                    <up-photo file="file"></up-photo>
                </div>
                <div ng-switch-when="video/">
                    <up-video file="file"></up-video>
                </div>
                <div ng-switch-default>???</div>
            </div>
        </div>
    </div>
</div>
