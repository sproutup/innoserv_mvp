<div class="masonry-media-item photo">
    <img class="media-photo" src="{{file.url}}?w=280">
    <div class="media-photo-overlay" ng-class="{active: file.showComment}">
        <div class="media-photo-info">
            <div class="media-user">
                {{file.username}}<a href="#" ng-click="file.showComment=!file.showComment"><i class="fa fa-ellipsis-h"></i></a>
            </div>
            <div ng-show="file.showComment" class="media-story">
                {{file.comment}}
            </div>
            <div class="media-actions">
                <a href="#"><i class="fa fa-rocket"></i>Up ({{file.likes.length || 0}})</a>
                <a href="#"><i class="fa fa-share"></i>Share</a>
            </div>
        </div>
    </div>
</div>
