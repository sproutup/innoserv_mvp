<div id="suggest-product-section">
    <div class="col-lg-12">
        <h2 class="overview-title">Interested? Sign up to receive an invite!</h2>
    </div>
    <form name="request" novalidate>
        <div class="col-sm-12 early-access-signup">
            <div class="early-access-signup-header">
                We are still in private beta, but are expanding collaboration with the most innovative creators. Would love to hear from you.
            </div>
            <div class="col-sm-12 early-access-signup-form">
                <input type="text" class="form-control suggest-product-form-input" placeholder="Your name" ng-model="newRequest.name" required="">
            </div>
            <div class="col-sm-12 early-access-signup-form">
                <input type="email" class="form-control suggest-product-form-input" placeholder="Your email address" ng-model="newRequest.email" required="">
            </div>
            <div class="col-sm-12 early-access-signup-form">
                <input type="url" class="form-control suggest-product-form-input" placeholder="Please provide a link to your product website" ng-model="newRequest.productUrl" required="">
            </div>
            <div class="col-sm-12 early-access-signup-form">
                <a class="btn btn-lg btn-early-access-signup" ng-click="addRequest()" ng-disabled="request.$invalid">Sign up</a>
            </div>
        </div>
    </form>
</div>
